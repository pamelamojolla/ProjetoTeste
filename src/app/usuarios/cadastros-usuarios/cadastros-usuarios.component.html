<body class="bg-success bg-opacity-10 border border-success">
  <div class="container">
    <h1 class="mb-4">Cadastro de UsuÃ¡rios.</h1>
    <form>
      <div class="row">
        <!-- nome input -->
        <div class="form-floating mb-4 col-md-12 col-12">
          <input type="text" id="name" class="form-control" placeholder="Nome" [(ngModel)]="nome" />
          <label class="form-label ps-4" for="name">Nome</label>
        </div>

        <!-- e-mail input -->
        <div class="form-floating mb-4 col-12 col-md-6 col-sm-12">
          <input type="text" id="e-mail" class="form-control" placeholder="e-mail" [(ngModel)]="email" />
          <label class="form-label ps-4" for="telefone">E-mail</label>
        </div>

        <!-- senha input -->
        <div class="form-floating mb-4 col-12 col-md-2 col-sm-12">
          <input type="text" id="senha" class="form-control" placeholder="senha" [(ngModel)]="senha" />
          <label class="form-label ps-4" for="uf">Senha</label>
        </div>

        <div>
          <!-- Submit button -->
          <button type="button"
            class="btn btn-primary btn-lg">
            Cadastrar
          </button>
        </div>
      </div>
    <form>
